<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
  </head>
  <body>
    <script>
      const url = window.location.href.replace(/\/$/, '');
      const path = url.replace(/.*\/\/[^\/]+/, '');
      window.location.replace(url + '/#' + path);
    </script>
  </body>
</html>
